{% load staticfiles %}
{% load bootstrap3 %}
<html>
<head>
    <meta charset="utf-8">
    {% bootstrap_css %}
    <link href="{% static 'jobs_form/css/styles.print.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div class="container">
        <div class="col-xs-12 col-lg-10 col-lg-offset-1">
            <img src="{% static 'jobs_form/images/sachs-logo.png' %}">
        </div>
    </div>
</header>
<div class="container" style="height: 100%;">
    <div class="form-container col-xs-12 col-lg-10 col-lg-offset-1">
        <h1>Job Application - SAC Health System</h1>
        <h4>The Mission is Here. The Mission is Now.</h4>
        <hr>
        <form clas="form" enctype="multipart/form-data" action="" method="post">
            {% for form in forms %}
                {% bootstrap_form form %}
            {% endfor %}
        </form>
    </div>
</div>
</body>
</html>
