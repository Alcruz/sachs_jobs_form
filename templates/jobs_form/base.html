{% load staticfiles %}
{% load bootstrap3 %}
<html>
<head>
    <title>Sachs Jobs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    {% bootstrap_css %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">

    <link href="{% static 'jobs_form/css/styles.css' %}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    {% bootstrap_javascript %}
    {{ wizard.form.media }}
</head>
<body>

<header>
    <div class="container">
        <div class="col-xs-12 col-lg-10 col-lg-offset-1">
            <img src="{% static 'jobs_form/images/sachs-logo.png' %}">
        </div>
    </div>
</header>

<div class="container">
    <div class="form-container col-xs-12 col-lg-10 col-lg-offset-1">
        <div class="visible-xs">
            <h3>Apply to SACHS</h3>
            <hr>
        </div>
        <h1 class="hidden-xs">Job Application - SAC Health System</h1>
        <h4>The Mission is Here. The Mission is Now.</h4>
        {% block content %}
        {% endblock %}
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<script>

    $('.date').datetimepicker({format: 'MM/DD/YYYY', useCurrent: true});
    $('.datetime').datetimepicker({
        format: 'MM/DD/YYYY HH:mm',
        defaultDate: moment(),
        sideBySide: true,
        debug: true,
        inline: true,
        widgetPositioning: {
            horizontal: 'left',
            vertical: 'bottom'
        }
    });
</script>
</body>
</html>
